<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Ticket List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            padding: 2em;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            color: #e50914;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 1em;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #e50914;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        a {
            color: #e50914;
            text-decoration: none;
            padding: 0.4em 0.6em;
            border: 1px solid #e50914;
            border-radius: 4px;
            margin: 0 0.2em;
        }
        a:hover {
            background-color: #e50914;
            color: white;
        }
        .create-btn {
            display: inline-block;
            text-align: center;
            margin: 1em auto;
            background-color: #e50914;
            color: white;
            padding: 0.7em 1.2em;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .create-btn:hover {
            background-color: #b0060f;
        }
    </style>
</head>
<body>

<h1>Ticket List</h1>

<a th:href="@{/tickets/new}" class="create-btn">+ Create New Ticket</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Seat</th>
        <th>Price</th>
        <th>Session</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.seatNumber}"></td>
        <td th:text="${ticket.price}"></td>
        <td th:text="${ticket.session.id}"></td>
        <td>
            <a th:href="@{'/tickets/' + ${ticket.id}}">Edit</a>
            <a th:href="@{'/tickets/' + ${ticket.id} + '/delete'}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
